<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" media="screen" href="../../css/common/bootstrap.min.css">
    <link rel="stylesheet" media="screen" href="../../css/common/bootstrap-theme.min.css">
    <link rel="stylesheet" media="screen" href="../../css/common/mycommon.css">
    <style>
        body {
            background: #fdfaf9;
            -webkit-font-smoothing: antialiased;
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
            font-size: 14px;
            line-height: 1.42857143;
            color: #333;
            margin: 0;
        }

        html {
            -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        }

        #showcase {
            position: absolute;
            top: 0;;
            width: 100%;
            padding-right: 5%;
            padding-left: 5%;
            overflow: hidden;
            z-index: 5000;
            display: table;
            padding-top: 0;
            height: 100vh;
            box-sizing: border-box;
            background: #d84a32 linear-gradient(to bottom, #54251d, #d84a32);
        }

        #showcase .content {
            display: table-cell;
            vertical-align: middle;
            position: relative;
            height: 100%;
            box-sizing: border-box;
        }

        #showcase .content .brand {
            position: relative;
            width: 751px;
            height: 100px;
            margin: auto auto 20px;
            padding: 0;
            background: url("../../img/public/head.png") center no-repeat;
            background-size: cover;
            text-indent: -999em;
        }

        #showcase .content p.tagline {
            margin: 1.5em 0;
            color: #d4a49c;
            font-family: "exolight", "Helvetica Neue", Helvetica, Arial, sans-serif;
            letter-spacing: 0.2em;
            line-height: 1.3em;
            text-align: center;
        }
    </style>
</head>
<body>
<div id="showcase">
    <div class="content">
        <h1 class="brand">Ember CLI</h1>

        <div id="info" class="hidefirst">
            <p class="tagline">The command line interface for ambitious web applications.</p>
            <ul class="primary-nav">

            </ul>
        </div>
    </div>
</div>
</body>
<script src="../../js/framework/jquery-1.11.3.js"></script>
<script src="../../js/framework/bootstrap.min.js"></script>
</html>
