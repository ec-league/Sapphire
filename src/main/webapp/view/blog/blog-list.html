<script type="text/javascript">
    var BlogList = {
        userId: 0,
        init: function () {
        },
        renderUser: function (data) {
            this.userId = data.userId;
            $("#user").html(data.username);
            $("#visit-count").html("访问：" + data.totalHit);
            $("#blogs").html("博客：" + data.blogs);
        },
        renderList: function (data) {
            var blogListFrame = document.getElementById("blog-list-frame");

            for (var i = 0; i < data.length; i++) {
                var blogItem = $("<div></div>");
                var href = $("<a class='row'></a>");
                href.attr("href", "/blog/page.html?blogId=" + data[i].blogId);

                var title = $("<h3 class='text-info'></h3>");
                title.html(data[i].title);
                title.appendTo(href);
                href.appendTo(blogItem);

                var div = $("<div class='row'></div>");
                var content = $("<div class='col-md-12'></div>");
                content.html(data[i].contentSnapshot);
                content.appendTo(div);
                div.appendTo(blogItem);

                var div4 = $("<div class='row'></div>");
                var lastModifyTime = $("<div class='col-md-2 col-md-offset-7'></div>");
                lastModifyTime.html(data[i].lastModifyTime);
                lastModifyTime.appendTo(div4);

                var blogVisitCount = $("<div class='col-md-1'></div>");
                blogVisitCount.html(data[i].hit);
                blogVisitCount.appendTo(div4);

                var commentCount = $("<div class='col-md-1'></div>");
                commentCount.html("评论数");
                commentCount.appendTo(div4);

                var edit = $("<a class='col-md-1'>编辑</a>");
                edit.attr("href", "/blog/blog-edit.html?blogId=" + data[i].blogId);
                edit.appendTo(div4);
                div4.appendTo(blogItem);
                if (i != data.length - 1) {
                    var div2 = $("<div class='row'><div class='col-md-10 col-md-offset-1' style='border: 1px dashed gray'></div></div>");
                    div2.appendTo(blogItem);
                }
                blogItem.appendTo(blogListFrame);
            }
        },
        load: function () {
            this.loadUser();
            this.loadList();
        },
        loadUser: function () {
            var instance = this;
            $.ajax({
                url: "/blog/user-info.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderUser(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        loadList: function () {
            var instance = this;
            $.ajax({
                url: "/blog/list.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderList(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        }
    }
    BlogList.load();
</script>
