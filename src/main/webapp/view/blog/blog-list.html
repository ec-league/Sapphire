<div class="container-fluid" style="padding-bottom: 111px;">

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="btnCloseClick()">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">创建问题</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form-horizontal" style="margin-right: 10px;">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">问题类型</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="problemClass" ng-model="Bug分类" data-toggle="tooltip"
                                        title="不能为空">
                                    <option>请选择问题类型</option>
                                    <option value="request">新需求</option>
                                    <option value="bug">Bug</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">主题</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="problemTitle" ng-model="主题"
                                       data-toggle="tooltip"
                                       title="不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                项目</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="project" ng-model="所属项目" data-toggle="tooltip"
                                        title="不能为空">
                                    <option selected="selected">请选择所属项目</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Bug分类</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="bugClass" ng-model="Bug分类" data-toggle="tooltip"
                                        title="不能为空">
                                    <option>请选择Bug严重程度</option>
                                    <option value="p0">灾难性的</option>
                                    <option value="p1">严重的</option>
                                    <option value="p2">一般的</option>
                                    <option value="p3">轻微的</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                负责人</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="transactor" ng-model="负责人" data-toggle="tooltip"
                                        title="不能为空">
                                    <option>请选择负责人</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                描述</label>

                            <div class="col-sm-6">
                                <textarea class="form-control" rows="3" id="TextEName" ng-model="描述"
                                          data-toggle="tooltip" title="可为空"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="divModalContentDel">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="createTicketSave" autocomplete="off"
                        data-loading-text='loading...' ng-click="btnSaveClick()">保存
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close"
                        ng-click="btnCloseClick()">取消
                </button>
            </div>

<div class="modal fade" id="newBlog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

<script type="text/javascript">
    var BlogList = {
        userId: 0,
        init: function () {
        },
        renderUser: function (data) {
            this.userId = data.userId;
            $("#user").html(data.username);
            $("#visit-count").html("访问：" + data.totalHit);
            $("#blogs").html("博客：" + data.blogs);
        },
        renderList: function (data) {
            var blogListFrame = document.getElementById("blog-list-frame");

            for (var i = 0; i < data.length; i++) {
                var blogItem = $("<div></div>");
                var href = $("<a class='row'></a>");
                href.attr("href", "/blog/page.html?blogId=" + data[i].blogId);

                var title = $("<h3 class='text-info'></h3>");
                title.html(data[i].title + "  <small>(" + data[i].status + ")</small>");
                title.appendTo(href);
                href.appendTo(blogItem);

                var div = $("<div class='row'></div>");
                var content = $("<div class='col-md-12'></div>");
                content.html(data[i].contentSnapshot);
                content.appendTo(div);
                div.appendTo(blogItem);

                var div4 = $("<div class='row'></div>");
                var lastModifyTime = $("<div class='col-md-2 col-md-offset-7'></div>");
                lastModifyTime.html(data[i].lastModifyTime);
                lastModifyTime.appendTo(div4);

                var blogVisitCount = $("<div class='col-md-1'></div>");
                blogVisitCount.html(data[i].hit);
                blogVisitCount.appendTo(div4);

                var commentCount = $("<div class='col-md-1'></div>");
                commentCount.html("评论数");
                commentCount.appendTo(div4);

                var edit = $("<a class='col-md-1'>编辑</a>");
                edit.attr("href", "/blog/blog-edit.html?blogId=" + data[i].blogId);
                edit.appendTo(div4);
                div4.appendTo(blogItem);
                if (i != data.length - 1) {
                    var div2 = $("<div class='row'><div class='col-md-10 col-md-offset-1' style='border: 1px dashed gray'></div></div>");
                    div2.appendTo(blogItem);
                }
                blogItem.appendTo(blogListFrame);
            }
        },
        load: function () {
            this.loadUser();
            this.loadList();
        },
        loadUser: function () {
            var instance = this;
            $.ajax({
                url: "/blog/user-info.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderUser(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        loadList: function () {
            var instance = this;
            $.ajax({
                url: "/blog/list.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderList(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        }
    }
    BlogList.load();
</script>
