<div class="row">
    <div class="col-md-10">
        <div id="title" class="btn-lg btn-primary">标题</div>
        <input type="text" class="form-control" style="position: absolute;top: 0;height: 100%;display: none;"
               placeholder="请输入标题">
    </div>
    <div class="col-md-1">
        <div id="save" class="btn-success btn-lg text-center">保存</div>
    </div>
    <div class="col-md-1">
        <div id="publish" class="btn-warning btn-lg text-center">发布</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="height: 2px;"></div>
</div>
<div class="row full-height" style="background: lightblue;">
    <div class="col-md-offset-1 col-md-5 full-height">
        <textarea id="content-origin" class="full-height" style="width: 100%;"></textarea>
    </div>


    <div class="col-md-5 full-height"
         style="background: lightgoldenrodyellow;">
        <div id="content-markdown" class="full-height" style="width: 100%; overflow-y: scroll"></div>
    </div>
</div>
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="btnCloseClick()">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title">创建问题</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form-horizontal" style="margin-right: 10px;">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">问题类型</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="problemClass" ng-model="Bug分类" data-toggle="tooltip"
                                        title="不能为空">
                                    <option>请选择问题类型</option>
                                    <option value="request">新需求</option>
                                    <option value="bug">Bug</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">主题</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="problemTitle" ng-model="主题"
                                       data-toggle="tooltip"
                                       title="不能为空">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                项目</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="project" ng-model="所属项目" data-toggle="tooltip"
                                        title="不能为空">
                                    <option selected="selected">请选择所属项目</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Bug分类</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="bugClass" ng-model="Bug分类" data-toggle="tooltip"
                                        title="不能为空">
                                    <option>请选择Bug严重程度</option>
                                    <option value="p0">灾难性的</option>
                                    <option value="p1">严重的</option>
                                    <option value="p2">一般的</option>
                                    <option value="p3">轻微的</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                负责人</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="transactor" ng-model="负责人" data-toggle="tooltip"
                                        title="不能为空">
                                    <option>请选择负责人</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                描述</label>

                            <div class="col-sm-6">
                                <textarea class="form-control" rows="3" id="TextEName" ng-model="描述"
                                          data-toggle="tooltip" title="可为空"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
                <div id="divModalContentDel">
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="createTicketSave" autocomplete="off"
                        data-loading-text='loading...' ng-click="btnSaveClick()">保存
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close"
                        ng-click="btnCloseClick()">取消
                </button>
            </div>
        </div>
    </div>
</div>
<div class="modal fade" id="newBlog" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close" ng-click="btnCloseClick()">
                    <span aria-hidden="true">&times;</span></button>
                <h4 class="modal-title" id="myModalLabel">新增博客</h4>
            </div>
            <div class="modal-body">
                <div>
                    <form class="form-horizontal" style="margin-right: 10px;">
                        <div class="form-group">
                            <label class="col-sm-4 control-label">主题</label>

                            <div class="col-sm-4">
                                <input type="text" class="form-control" id="newBlogTitle" ng-model="主题"
                                       data-toggle="tooltip"
                                       title="不能为空">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="newBlogSave" autocomplete="off"
                        data-loading-text='loading...' ng-click="btnSaveClick()">提交
                </button>
                <button type="button" class="btn btn-default" data-dismiss="modal" aria-label="Close"
                        ng-click="btnCloseClick()">取消
                </button>
            </div>
        </div>
    </div>
</div>
</body>
<script src="../../js/framework/jquery-1.11.3.js"></script>
<script src="../../js/framework/bootstrap.min.js"></script>
<script src="../../js/nav.js"></script>
<script>
    var BlogEdit = {
        blogId: 0,
        load: function () {
            this.loadBlog();

            var instance = this;
            $("#save").click(function () {
                instance.saveBlog();
            });
            $("#publish").click(function () {
                instance.publishBlog();
            });
        },
        renderBlog: function (data) {
            $("#title").html(data.title);
            $("#content-origin").html(data.contentOrigin);
            $("#content-markdown").html(data.contentMarkdown);
        },
        loadBlog: function () {
            var id = this.getQueryString("blogId");
            this.blogId = id;
            var instance = this;

            $.ajax({
                url: "/blog/" + id + "/get.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderBlog(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        saveBlog: function () {
            var instance = this;
            var dict = {};
            var id = this.blogId;
            dict["title"] = $("#title").text();
            dict["content"] = $("#content-origin").val();
            $.ajax({
                url: "/blog/" + id + "/save.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                method: "post",
                data: JSON.stringify(dict),
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderBlog(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        publishBlog: function () {
            var instance = this;
            var dict = {};
            var id = this.blogId;
            dict["title"] = $("#title").text();
            dict["content"] = $("#content-origin").val();
            $.ajax({
                url: "/blog/" + id + "/publish.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                method: "post",
                data: JSON.stringify(dict),
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        alert("Publish Blog Success!");
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        getQueryString: function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)return unescape(r[2]);
            return null;
        },

    };
    BlogEdit.load();
</script>
</html>
