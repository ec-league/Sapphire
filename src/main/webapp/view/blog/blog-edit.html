    }

        height: 100%;
    }

        margin-bottom: 0;
    }
</style>
<body style="background: #f5f5f5">
<div class="navbar navbar-default">
    <div class="navbar-header">
        <a class="navbar-brand topnav" href="about.html">
            <img alt="Brand" src="../img/logo.jpg">
        </a>
    </div>
    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav nav-pills ulbar">
            <li role="presentation"><a href="#">DashBoard<span class="sr-only">(current)</span></a>
            </li>
            <li role="presentation"><a href="project.html">项目</a></li>
            <li class="active" role="presentation"><a href="/blog/my-blogs.html">博客</a></li>
            <li role="presentation"><a href="#" data-target="#myModal" data-toggle="modal">添加问题</a></li>
            <div class="navbar-form navbar-right">
                <li class="dropdown">
                    <a id="username" href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                       aria-haspopup="true"
                       aria-expanded="false">用户<span class="caret"></span></a>

</div>
<div class="row">
    <div class="col-md-10">
        <div id="title" class="btn-lg btn-primary">标题</div>
        <input type="text" class="form-control" style="position: absolute;top: 0;height: 100%;display: none;"
               placeholder="请输入标题">
    </div>
    <div class="col-md-1">
        <div id="save" class="btn-success btn-lg text-center">保存</div>
    </div>
    <div class="col-md-1">
        <div id="publish" class="btn-warning btn-lg text-center">发布</div>
    </div>
</div>
<div class="row">
    <div class="col-md-12" style="height: 2px;"></div>
</div>
<div class="row full-height" style="background: lightblue;">
    <div class="col-md-offset-1 col-md-5 full-height">
        <textarea id="content-origin" class="full-height" style="width: 100%;"></textarea>
    </div>


    <div class="col-md-5 full-height"
         style="background: lightgoldenrodyellow;">
        <div id="content-markdown" class="full-height" style="width: 100%; overflow-y: scroll"></div>
    </div>
</div>

</body>
<script src="../../js/framework/jquery-1.11.3.js"></script>
<script src="../../js/framework/bootstrap.min.js"></script>
<script>
    var BlogEdit = {
        blogId: 0,
        load: function () {
            this.loadBlog();

            var instance = this;
            $("#save").click(function () {
                instance.saveBlog();
            });
            $("#publish").click(function () {
                instance.publishBlog();
            });
        },
        render: function () {
        },
        renderBlog: function (data) {
            $("#title").html(data.title);
            $("#content-origin").html(data.contentOrigin);
            $("#content-markdown").html(data.contentMarkdown);
        },
        loadBlog: function () {
            var id = this.getQueryString("blogId");
            this.blogId = id;
            var instance = this;

            $.ajax({
                url: "/blog/" + id + "/get.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderBlog(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        saveBlog: function () {
            var instance = this;
            var dict = {};
            var id = this.blogId;
            dict["title"] = $("#title").text();
            dict["content"] = $("#content-origin").val();
            $.ajax({
                url: "/blog/" + id + "/save.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                method: "post",
                data: JSON.stringify(dict),
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderBlog(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        publishBlog: function () {
            var instance = this;
            var dict = {};
            var id = this.blogId;
            dict["title"] = $("#title").text();
            dict["content"] = $("#content-origin").val();
            $.ajax({
                url: "/blog/" + id + "/publish.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                method: "post",
                data: JSON.stringify(dict),
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        alert("Publish Blog Success!");
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        getQueryString: function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)return unescape(r[2]);
            return null;
        }
    };
    BlogEdit.load();
</script>
</html>
