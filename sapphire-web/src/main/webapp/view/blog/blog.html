<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

                            <label class="col-sm-4 control-label">问题类型</label>

                            <div class="col-sm-4">

                                        title="不能为空">
                                    <option>请选择问题类型</option>
                                    <option value="request">新需求</option>
                                    <option value="bug">Bug</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">主题</label>

                            <div class="col-sm-4">

                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                项目</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="project" ng-model="所属项目" data-toggle="tooltip"
                                        title="不能为空">

                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-4 control-label">
                                Bug分类</label>

                            <div class="col-sm-4">
                                <select class="form-control" id="bugClass" ng-model="Bug分类" data-toggle="tooltip"
                                        title="不能为空">
                                    <option>请选择Bug严重程度</option>
                                    <option value="p0">灾难性的</option>
                                    <option value="p1">严重的</option>
                                    <option value="p2">一般的</option>
                                    <option value="p3">轻微的</option>
                                </select>
                            </div>
                        </div>

                            <label class="col-sm-4 control-label">

                            <div class="col-sm-4">

                            </div>
                        </div>
                    </form>

<script type="text/javascript">
    var Blog = {
        userId: 0,
        renderBlog: function (data) {
            $("#title").html(data.title);
            $("#content").html(data.contentMarkdown);
            $("#last-modify-time").html(data.lastModifyTime);
            $("#visits").html(data.hit + "人阅读");
            document.getElementsByTagName("title")[0].innerHTML = data.title;
        },

        renderUser: function (data) {
            this.userId = data.userId;
            $("#user").html(data.username);
            $("#visit-count").html(data.totalHit);
            $("#blogs").html(data.blogs);
        },

        loadUser: function () {
            var instance = this;
            $.ajax({
                url: "/blog/user-info.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderUser(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },

        loadBlog: function () {
            var id = this.getQueryString("blogId");
            $("#edit").attr("href", "/blog/blog-edit.html?blogId=" + id);
            var instance = this;
            $.ajax({
                url: "/blog/" + id + "/get.ep",
                headers: {
                    "Accept": "application/json",
                    "Content-type": "application/json"
                },
                success: function (data) {
                    if (data.returnCode == "200" && data.returnMessage == "SUCCESS") {
                        instance.renderBlog(data.data);
                    } else {
                        alert("Show Blog Failed! \n" + data.returnMessage);
                    }
                }
            });
        },
        load: function () {
            this.loadBlog();
            this.loadUser();
        },
        getQueryString: function (name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)");
            var r = window.location.search.substr(1).match(reg);
            if (r != null)return unescape(r[2]);
            return null;
        },
    };
    Blog.load();
</script>
